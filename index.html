<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/consulti-mods.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <nav>
        <div class="nav-wrapper blue darken-4">
           <a href="#" class="brand-logo center consulti-title">Consulti</a>
        </div>   
      </nav>
      <div class="row">
        <h4 class="consulti-title blue-text center">Ingreso administradores</h4>
        <form class="col s12" id="login-form">
            <div class="input-field col s12">
              <input placeholder="Nombre de usuario" id="user_name" name="fname" type="text" class="validate"  required>
              <label for="user_name">Nombre de usuario</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Contraseña" id="password" name="fpass" type="password" class="validate"  required>
              <label for="password">Contraseña</label>
          </div>
          <div class="center">
            <a class="btn waves-effect blue darken-4 waves-light center consulti-title-secondary" id="login">Iniciar sesión
              <i class="material-icons right">send</i>
            </a>
          </div>
        </form>
      </div>




  <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/materialize/materialize.js"></script>
  </body>
</html>
